<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blood Donation</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Header Section */
        header {
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        /* Form Container */
        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #d32f2f;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Form fields */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #d32f2f;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #c62828;
        }

        /* Error message */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        footer a {
            color: #d32f2f;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Blood Donation Login</h1>
</header>

<div class="form-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateLoginForm()">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <input type="submit" value="Login">
        <p class="error" id="errorMessage" style="display: none;">Invalid email or password. Please try again.</p>
    </form>
</div>

<footer>
    <p>&copy; 2024 Blood Donation Initiative | <a href="contactus.html">Contact Us</a></p>
</footer>

<script>
    // Dummy credentials for validation (You can replace this with actual backend logic)
    const validEmail = "user@example.com";
    const validPassword = "password123";

    function validateLoginForm() {
        // Get form values
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Simple validation: check if the email and password match the valid credentials
        if (email === validEmail && password === validPassword) {
            // Redirect to the logged-in page
            window.location.href = "logged-in.html"; // Redirect to logged-in page
            return false; // Prevent form submission
        } else {
            // Show error message if credentials are incorrect
            document.getElementById('errorMessage').style.display = 'block';
            return false; // Prevent form submission
        }
    }
</script>

</body>
</html>
